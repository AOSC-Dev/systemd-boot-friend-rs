[package]
name = "systemd-boot-friend-rs"
version = "0.9.4"
license = "MIT"
authors = ["Kaiyang Wu <origincode@aosc.io>"]
edition = "2018"
description = "Kernel version manager for systemd-boot"
repository = "https://github.com/AOSC-Dev/systemd-boot-friend-rs"
homepage = "https://github.com/AOSC-Dev/systemd-boot-friend-rs"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
anyhow = "1.0"
argh = "0.1"
dialoguer = "0.8"
semver = "1.0"
sailfish = "0.3"
lazy_static = "1.4"
# i18n
i18n-embed = { version = "0.13", features = ["fluent-system", "desktop-requester"]}
i18n-embed-fl = "0.6"
rust-embed = "6.0"
unic-langid = "0.9"

[profile.release]
lto = true
